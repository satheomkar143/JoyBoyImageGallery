<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  <link rel="stylesheet" href="index.css">
  <title>JoyBoy | Welcome</title>
</head>
<body>
  <div class="main-div">
    <div class="part-left">
      <div class="left-content">
        <h1>Photos for everyone</h1>
        <p>Over 3 million free high-resolution images brought to you by the worldâ€™s most generous community of photographers.</p>
        <button id="start-browsing">Start Browsing</button>
      </div>
    </div>
    <div class="part-right">
      <div><img src="r2.png" alt="image" class="right-img"></div>
      <div><img src="r4.jpg" alt="image" class="right-img"></div>
      <div><img src="r3.jpg" alt="image" class="right-img"></div>
      <div><img src="r1.png" alt="image" class="right-img"></div>
    </div>
  </div>
  <!-- -----------------login page------------- -->
  <div class="content hide-item">
    <div class="cls-btn">
      <i class="fa-solid fa-rectangle-xmark"></i>
    </div>
    <h1>Login Here</h1>
    <form name="loginForm" action="website.html" onsubmit="return submitForm()" >
      <div class="field">
        <span class="fa fa-user"></span>
        <input name="EmailId" type="text" placeholder="Enter Email Id"  onfocus="onFocusEmail()" onblur="onBlurEmail()" autofocus/>
      </div>
      <!-- ----------email error massage------- -->
      <div id="email-error"></div>
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input
          name="password"
          type="password"
          class="pass-key"
          placeholder="Password"
          onfocus="onFocusPassword()"
          onblur="onBlurPassword()"
        />
      </div>
      <!-- ---------password error massage------- -->
      <div id="password-error"></div>
      <div class="pass">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="field login">
        <input id="loginBtn" type="submit" value="LOGIN" />
      </div>
    </form>
    <div class="login-with">Or login with</div>
    <div class="links">
      <div class="facebook">
        <i class="fab fa-facebook-f"><span>Facebook</span></i>
      </div>
      <div class="instagram">
        <i class="fab fa-instagram"><span>Instagram</span></i>
      </div>
    </div>
    <div class="signup">
      Don't have account?
      <a href="#" id="signup-anchor">Signup Now</a>
    </div>
  </div>

 
</body>
<script src="index.js"></script>
</html>
