<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unsplash</title>
  </head>
  <body>
    <div class="main-div">
      <header>
        <div class="search">
          <div class="logo">
            <img src="logo.png" alt="logo" />
            <span>JoyBoy</span>
          </div>
          <div class="side-menu">
            <div class="menu-item">
              <div class="input-search">
                <div class="search-div">
                  <input type="text" name="" id="" autofocus/>
                  <span id="search-btn">Search</span>
                </div>
                <div class="menu-list" id="sign-in">sign in</div>
                <div class="menu-list" id="sign-up">sign up</div>
                <div class="menu-list" id="about">About us</div>
                <div class="menu-list" id="contact">contact us</div>
                <div id="clock">clock</div>
              </div>
              <div class="menu">
                <div class="search-tag" id="">Experimental</div>
                <div class="search-tag" id="">3D Renders</div>
                <div class="search-tag" id="">Nature</div>
                <div class="search-tag" id="">Food & Drink</div>
                <div class="search-tag" id="">anime</div>
                <div class="search-tag" id="">love</div>
                <div class="search-tag" id="">cars</div>
                <div class="search-tag" id="marvel">marvel</div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="dialouge">
        <h1>I will make my name known to the heavens as the greatest swordsman throughout the world!</h1>
      </div>
    </div>
  </body>
</html>
