<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="main">
      <div class="shadow">
        <div class="about-div">
          <div class="contact-details">
            <div class="heading">
              <h1>Contact Us</h1>
              <p>We're here for you...</p>
            </div>
            <section class="menu-section">
              <div class="menu">
                <div class="icon"><i class="fa-solid fa-user-tie"></i></div>
                <div class="menu-data">
                  <h1>Name</h1>
                  <p>Omkar Sathe</p>
                </div>
              </div>
              <div class="menu">
                <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                <div class="menu-data">
                  <h1>Address</h1>
                  <p>A/P Anur, Kolhapur. 416235</p>
                </div>
              </div>
              <div class="menu">
                <div class="icon"><i class="fa-solid fa-phone"></i></div>
                <div class="menu-data">
                  <h1>Mobile</h1>
                  <p>7058919412, 7030763619</p>
                </div>
              </div>
              <div class="menu">
                <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                <div class="menu-data">
                  <h1>Email</h1>
                  <p>satheomkar143@gmail.com</p>
                </div>
              </div>
            </section>
            <div class="followUS">
              <h1>Follow me</h1>
              <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-linkedin-in"></i></li>
                <li><i class="fa-brands fa-github"></i></li>
              </ul>
            </div>
          </div>
          <!-- <div class="form-img"><img src="food1.jpg" alt=""></div> -->
          <div class="contact-form">
            <form action="">
              <div class="thank-you">
                thank you for your interest. To contact us, use the form below
                or simply give us a call.
              </div>
              <div class="input-div">
                <i class="fa-regular fa-user"></i>
                <input type="text" placeholder="Name" autofocus required/>
              </div>
              <div class="input-div">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <input type="text" placeholder="Mobile Number" required/>
              </div>
              <div class="input-div">
                <i class="fa-regular fa-envelope"></i>
                <input type="text" placeholder="Email Id" required/>
              </div>
              <div class="input-div">
                <i class="fa-regular fa-comment"></i>
                <input type="text" placeholder="Your massage here" required/>
              </div>
              <button>submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
